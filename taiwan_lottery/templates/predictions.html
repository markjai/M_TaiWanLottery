{% extends "base.html" %}
{% block title %}ML 預測 - 台灣彩券預測系統{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h1><i class="bi bi-cpu"></i> ML 預測系統</h1>
        <div class="alert alert-warning">
            <i class="bi bi-exclamation-triangle-fill"></i>
            <strong>免責聲明：</strong>彩券開獎為完全隨機事件，任何預測模型皆無法保證準確性。
            本系統僅供教育與娛樂用途，不構成投注建議。請理性購買彩券。
        </div>
    </div>
</div>

<!-- Model Training -->
<div class="card mb-4">
    <div class="card-header">
        <h5 class="mb-0"><i class="bi bi-gear-wide-connected"></i> 模型訓練</h5>
    </div>
    <div class="card-body">
        <div class="row g-3">
            <div class="col-md-3">
                <label class="form-label">彩券類型</label>
                <select class="form-select" id="train-game">
                    <option value="lotto649">大樂透</option>
                    <option value="super_lotto">威力彩</option>
                    <option value="daily_cash">今彩539</option>
                    <option value="bingo">賓果賓果</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">模型類型</label>
                <select class="form-select" id="train-model">
                    <option value="frequency">統計頻率模型</option>
                    <option value="lstm">LSTM 深度學習</option>
                    <option value="dqn">DQN 強化學習</option>
                    <option value="ensemble">綜合模型</option>
                </select>
            </div>
            <div class="col-md-2" id="train-pick-count-wrapper" style="display:none;">
                <label class="form-label">選取個數</label>
                <select class="form-select" id="train-pick-count">
                    <option value="3">3 個</option>
                    <option value="4">4 個</option>
                    <option value="5" selected>5 個</option>
                    <option value="6">6 個</option>
                    <option value="7">7 個</option>
                    <option value="8">8 個</option>
                    <option value="9">9 個</option>
                    <option value="10">10 個</option>
                </select>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button class="btn btn-primary" onclick="trainModel()" id="train-btn">
                    <i class="bi bi-play-fill"></i> 開始訓練
                </button>
            </div>
        </div>
        <div id="train-result" class="mt-3"></div>
    </div>
</div>

<!-- Predictions -->
<div class="card mb-4">
    <div class="card-header">
        <h5 class="mb-0"><i class="bi bi-lightning-charge"></i> 號碼預測</h5>
    </div>
    <div class="card-body">
        <div class="row g-3 mb-3">
            <div class="col-md-3">
                <label class="form-label">彩券類型</label>
                <select class="form-select" id="predict-game">
                    <option value="lotto649">大樂透</option>
                    <option value="super_lotto">威力彩</option>
                    <option value="daily_cash">今彩539</option>
                    <option value="bingo">賓果賓果</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">模型類型</label>
                <select class="form-select" id="predict-model">
                    <option value="frequency">統計頻率模型</option>
                    <option value="lstm">LSTM</option>
                    <option value="dqn">DQN</option>
                    <option value="ensemble">綜合模型</option>
                </select>
            </div>
            <div class="col-md-2" id="predict-pick-count-wrapper" style="display:none;">
                <label class="form-label">選取個數</label>
                <select class="form-select" id="predict-pick-count">
                    <option value="3">3 個</option>
                    <option value="4">4 個</option>
                    <option value="5" selected>5 個</option>
                    <option value="6">6 個</option>
                    <option value="7">7 個</option>
                    <option value="8">8 個</option>
                    <option value="9">9 個</option>
                    <option value="10">10 個</option>
                </select>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button class="btn btn-success" onclick="getPrediction()">
                    <i class="bi bi-magic"></i> 取得預測
                </button>
            </div>
        </div>

        <div id="prediction-result"></div>
    </div>
</div>

<!-- Trained Models -->
<div class="card mb-4">
    <div class="card-header">
        <h5 class="mb-0"><i class="bi bi-collection"></i> 已訓練模型</h5>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>彩券</th>
                        <th>模型</th>
                        <th>版本</th>
                        <th>狀態</th>
                        <th>訓練時間</th>
                    </tr>
                </thead>
                <tbody id="models-tbody">
                    <tr><td colspan="6" class="text-center text-muted">載入中...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Evaluation -->
<div class="card mb-4">
    <div class="card-header">
        <h5 class="mb-0"><i class="bi bi-graph-up"></i> 模型評估</h5>
    </div>
    <div class="card-body">
        <div class="row g-3 mb-3">
            <div class="col-md-3">
                <select class="form-select" id="eval-game">
                    <option value="lotto649">大樂透</option>
                    <option value="super_lotto">威力彩</option>
                    <option value="daily_cash">今彩539</option>
                    <option value="bingo">賓果賓果</option>
                </select>
            </div>
            <div class="col-md-3 d-flex align-items-end">
                <button class="btn btn-info" onclick="evaluateModel()">
                    <i class="bi bi-clipboard-data"></i> 評估
                </button>
            </div>
        </div>
        <div id="eval-result"></div>
    </div>
</div>

<!-- Backtest -->
<div class="card mb-4">
    <div class="card-header">
        <h5 class="mb-0"><i class="bi bi-arrow-repeat"></i> 回測分析 (Backtest)</h5>
    </div>
    <div class="card-body">
        <div class="row g-3 mb-3">
            <div class="col-md-3">
                <label class="form-label">彩券類型</label>
                <select class="form-select" id="bt-game">
                    <option value="lotto649">大樂透</option>
                    <option value="super_lotto">威力彩</option>
                    <option value="daily_cash">今彩539</option>
                    <option value="bingo">賓果賓果</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">模型類型</label>
                <select class="form-select" id="bt-model">
                    <option value="frequency">統計頻率模型</option>
                    <option value="lstm">LSTM</option>
                    <option value="dqn">DQN</option>
                    <option value="ensemble">綜合模型</option>
                </select>
            </div>
            <div class="col-md-2">
                <label class="form-label">測試期數</label>
                <select class="form-select" id="bt-test-size">
                    <option value="30">30 期</option>
                    <option value="50" selected>50 期</option>
                    <option value="100">100 期</option>
                    <option value="200">200 期</option>
                </select>
            </div>
            <div class="col-md-2" id="bt-pick-count-wrapper" style="display:none;">
                <label class="form-label">選取個數</label>
                <select class="form-select" id="bt-pick-count">
                    <option value="3">3 個</option>
                    <option value="5" selected>5 個</option>
                    <option value="8">8 個</option>
                    <option value="10">10 個</option>
                </select>
            </div>
            <div class="col-md-2 d-flex align-items-end gap-2">
                <button class="btn btn-warning" onclick="runBacktest(false)" id="bt-btn">
                    <i class="bi bi-play-fill"></i> 單一回測
                </button>
            </div>
        </div>
        <div class="mb-3">
            <button class="btn btn-outline-warning btn-sm" onclick="runBacktest(true)" id="bt-compare-btn">
                <i class="bi bi-bar-chart-steps"></i> 比較所有模型
            </button>
        </div>
        <div id="bt-result"></div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="/static/js/charts.js"></script>
<script src="/static/js/predictions.js"></script>
{% endblock %}
